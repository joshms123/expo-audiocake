name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: expo-audio/package-lock.json

      - name: Install dependencies
        run: |
          cd expo-audio
          npm ci --legacy-peer-deps --ignore-scripts

      - name: Run TypeScript type validation
        run: |
          npm install -g typescript
          tsc --noEmit TYPE_VALIDATION_TEST.ts

      - name: Build package
        run: |
          cd expo-audio
          npm run build

      - name: Run linter
        run: |
          cd expo-audio
          npm run lint
        continue-on-error: true

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd expo-audio
          npm ci --legacy-peer-deps --ignore-scripts

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Validate Swift syntax
        run: |
          cd expo-audio/ios
          # Check Swift files compile syntax-wise
          for file in *.swift; do
            echo "Checking $file..."
            swift -frontend -parse "$file" || exit 1
          done

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: [test, build-ios]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@joshms123'

      - name: Install dependencies
        run: |
          cd expo-audio
          npm ci --legacy-peer-deps --ignore-scripts

      - name: Build package
        run: |
          cd expo-audio
          npm run build

      - name: Publish to GitHub Packages
        run: |
          cd expo-audio
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
